name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'  # o 'master' seg√∫n tu rama principal

jobs:
  build_site:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastlanef1shop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: fastlanef1shop/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          BASE_PATH: '/FastLaneF1Shop'  # Cambia por tu nombre de repo
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: fastlanef1shop/build/          

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
